<!DOCTYPE html>
<html lang="fr">
  <head>
    <title>Contact</title>
    <link rel="stylesheet" href="../Style/style-contact.css">
    <meta charset="utf-8"/> 
  </head>
  <body>
        <nav>
            <ul id="img-txt">
                <li><a href="main.html"><img class="logo" width="150" height="150" src="../Images/logo.gif" alt=""></a></li>
                <li><a href="dessins.html">Dessins</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            </nav>

    <div class="container-contact">
        <form action="../php/formulaire-contact.php" method="POST">
      
          <label for="fname">Prénom</label>
          <input type="text" id="fname" name="firstname" placeholder="Prénom..">
      
          <label for="lname">Nom</label>
          <input type="text" id="lname" name="lastname" placeholder="Nom..">

          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Email..">
      
          <label for="country">Pays</label>
          <select id="country" name="country">
            <option value="France">France</option>
            <option value="Angleterre">Angleterre</option>
            <option value="Italie">Italie</option>
            <option value="Allemagne">Allemagne</option>
            <option value="Belgique">Belgique</option>
          </select>
      
          <label for="subject">Objet</label>
          <input type="text" name="subject" id="subject" placeholder="Objet..">

          <label for="msg">Message</label>
          <textarea id="msg" name="msg" placeholder="Ecrivez ici.." style="height:200px"></textarea>
      
          <input type="submit" value="Envoyer" >
      
        </form>
      </div>
      <footer>
        <h6 class="credit">©Credit to WatzoK</h6>
      </footer>
  </body>

</html>
